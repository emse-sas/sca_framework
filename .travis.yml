language: python
python:
- 3.6
install:
- pip install sphinx sphinx_rtd_theme sphinx-argparse recommonmark

scripts:
- echo "Generating documentation..."
- cd docs/sources
- make html
- cd ../build/all/html
- touch .nojekyll
- cd ../../../../

deploy:
  provider: pages:git
  email: sami@dahoux.net
  # deploy_key: deploy_sca
  local_dir: docs/build/all/html
  keep_history: true
  edge: true
  on:
    branch: master
