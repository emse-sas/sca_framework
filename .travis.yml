language: python
python:
- 3.6
install:
- pip install sphinx sphinx_rtd_theme sphinx-argparse recommonmark

before_deploy:
- openssl aes-256-cbc -K $encrypted_ca900dc076ce_key -iv $encrypted_ca900dc076ce_iv -in deploy_sca.enc -out deploy_sca -d


scripts:
- echo "Generating documentation..."
- cd docs/sources
- make html
- cd ../build/all/html
- touch .nojekyll
- cd ../../../../